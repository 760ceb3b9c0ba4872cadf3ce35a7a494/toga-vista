# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = towncrier-check,docs,package,py{37,38,39,310,311}
skip_missing_interpreters = true

[testenv]
skip_install = True
deps =
    setuptools
    pytest-tldr
    pytest-cov
# TOGA_INSTALL_COMMAND is set to a bash command by the CI workflow.
whitelist_externals =
    bash
commands:
    {env:TOGA_INSTALL_COMMAND:pip install src/core src/dummy}
    pytest src/core/tests --cov --cov-report term-missing {posargs}
    coverage xml

[testenv:towncrier-check]
skip_install = True
deps =
    {[testenv:towncrier]deps}
commands =
    python -m towncrier.check --compare-with origin/main

[testenv:towncrier]
skip_install = True
deps =
    towncrier ~= 22.8
commands =
    towncrier {posargs}

[testenv:docs]
skip_install = True
deps =
    -r{toxinidir}/docs/requirements.txt
    src/core
commands =
    python setup.py build_sphinx -W

[testenv:package]
skip_install = True
deps =
    check_manifest
    wheel
    twine
whitelist_externals =
    bash
commands =
    # Bash scripts can't be executed directly on Windows.
    bash ./release.sh package
